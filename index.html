<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Welcome to My Simple Webpage</h1>
  <p id="text">Click the button to change this text.</p>
  <button id="changeTextBtn">Change Text</button>

  <h2>Click the button to change background color</h2>
  <button id="changeColorBtn">Change Color</button>

  <h2>Add or Remove Elements</h2>
  <button id="addElementBtn">Add Element</button>
  <button id="removeElementBtn">Remove Last Element</button>
  <div id="container"></div>

  <script src="script.js"></script>
</body>
</html>
